<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Flamanca Fiil Kartı (B1)</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Calibri, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
    }

    h1 {
      text-align: center;
      margin: 0;
      font-weight: bold;
      font-size: 32px;
    }

    .card-wrapper {
      perspective: 2000px;
    }

    .card {
      width: 900px;
      height: 1400px; /* Telefon için istediğin boyut */
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.is-flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: 6px solid #000000;
      border-radius: 20px;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      padding: 20px;
      backface-visibility: hidden;
      font-size: 120px; /* Fiiller 120 px */
    }

    .card-back {
      transform: rotateY(180deg);
      font-size: 100px;
    }

    #tr-text {
      font-family: Calibri, Arial, sans-serif;
      font-size: 30px;
      color: #808080;
      text-align: center;
      max-width: 900px;
    }

    button {
      padding: 20px 40px;
      font-family: Calibri, Arial, sans-serif;
      font-size: 40px; /* Wijzig 40 px */
      border-radius: 12px;
      border: 4px solid #000000;
      background-color: #ffffff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Flamanca B1 Fiil Kartı</h1>

  <div class="card-wrapper">
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-face card-front" id="front-text"></div>
        <div class="card-face card-back" id="back-text"></div>
      </div>
    </div>
  </div>

  <div id="tr-text"></div>

  <button id="change-btn">Wijzig</button>

  <script>
    // PDF’teki fiiller + imperfectum + Türkçe anlam
    const verbs = [
      { infinitive: "aandoen", imperfectum: "deed aan / deden aan", turkish: "takmak, açmak" },
      { infinitive: "aankomen", imperfectum: "kwam aan / kwamen aan", turkish: "varmak, ulaşmak" },
      { infinitive: "afwassen", imperfectum: "waste af / wasten af", turkish: "bulaşık yıkamak" },
      { infinitive: "bakken", imperfectum: "bakte / bakten", turkish: "fırında pişirmek" },
      { infinitive: "beginnen", imperfectum: "begon / begonnen", turkish: "başlamak" },
      { infinitive: "begrijpen", imperfectum: "begreep / begrepen", turkish: "anlamak" },
      { infinitive: "behangen", imperfectum: "behing / behingen", turkish: "duvar kâğıdı yapmak" },
      { infinitive: "bewegen", imperfectum: "bewoog / bewogen", turkish: "hareket etmek" },
      { infinitive: "bezoeken", imperfectum: "bezocht / bezochten", turkish: "ziyaret etmek" },
      { infinitive: "bijten", imperfectum: "beet / beten", turkish: "ısırmak" },
      { infinitive: "blazen", imperfectum: "blies / bliezen", turkish: "üflemek" },
      { infinitive: "blijven", imperfectum: "bleef / bleven", turkish: "kalmak" },
      { infinitive: "breken", imperfectum: "brak / braken", turkish: "kırmak" },
      { infinitive: "brengen", imperfectum: "bracht / brachten", turkish: "getirmek" },
      { infinitive: "denken", imperfectum: "dacht / dachten", turkish: "düşünmek" },
      { infinitive: "doen", imperfectum: "deed / deden", turkish: "yapmak" },
      { infinitive: "dragen", imperfectum: "droeg / droegen", turkish: "taşımak, giymek" },
      { infinitive: "drinken", imperfectum: "dronk / dronken", turkish: "içmek" },
      { infinitive: "eten", imperfectum: "at / aten", turkish: "yemek" },
      { infinitive: "gaan", imperfectum: "ging / gingen", turkish: "gitmek" },
      { infinitive: "genezen", imperfectum: "genas / genazen", turkish: "iyileştirmek, iyileşmek" },
      { infinitive: "geven", imperfectum: "gaf / gaven", turkish: "vermek" },
      { infinitive: "gieten", imperfectum: "goot / goten", turkish: "dökmek (sıvı)" },
      { infinitive: "hangen", imperfectum: "hing / hingen", turkish: "asılı olmak, asmak" },
      { infinitive: "hebben", imperfectum: "had / hadden", turkish: "sahip olmak" },
      { infinitive: "helpen", imperfectum: "hielp / hielpen", turkish: "yardım etmek" },
      { infinitive: "houden", imperfectum: "hield / hielden", turkish: "tutmak; sevmek (van)" },
      { infinitive: "innemen", imperfectum: "nam in / namen in", turkish: "almak (ilaç vb.)" },
      { infinitive: "kiezen", imperfectum: "koos / kozen", turkish: "seçmek" },
      { infinitive: "kijken", imperfectum: "keek / keken", turkish: "bakmak, izlemek" },
      { infinitive: "komen", imperfectum: "kwam / kwamen", turkish: "gelmek" },
      { infinitive: "kopen", imperfectum: "kocht / kochten", turkish: "satın almak" },
      { infinitive: "krijgen", imperfectum: "kreeg / kregen", turkish: "almak (elde etmek)" },
      { infinitive: "kunnen", imperfectum: "kon / konden", turkish: "yapabilmek" },
      { infinitive: "laten", imperfectum: "liet / lieten", turkish: "bırakmak, izin vermek" },
      { infinitive: "lezen", imperfectum: "las / lazen", turkish: "okumak" },
      { infinitive: "liggen", imperfectum: "lag / lagen", turkish: "yatmak, uzanmak, bulunmak" },
      { infinitive: "lopen", imperfectum: "liep / liepen", turkish: "yürümek" },
      { infinitive: "meenemen", imperfectum: "nam mee / namen mee", turkish: "yanında götürmek" },
      { infinitive: "moeten", imperfectum: "moest / moesten", turkish: "zorunda olmak" },
      { infinitive: "mogen", imperfectum: "mocht / mochten", turkish: "izinli olmak" },
      { infinitive: "nakijken", imperfectum: "keek na / keken na", turkish: "kontrol etmek" },
      { infinitive: "nemen", imperfectum: "nam / namen", turkish: "almak" },
      { infinitive: "onderzoeken", imperfectum: "onderzocht / onderzochten", turkish: "araştırmak, incelemek" },
      { infinitive: "ontbijten", imperfectum: "ontbeet / ontbeten", turkish: "kahvaltı yapmak" },
      { infinitive: "opstaan", imperfectum: "stond op / stonden op", turkish: "kalkmak, uyanmak" },
      { infinitive: "oversteken", imperfectum: "stak over / staken over", turkish: "karşıya geçmek" },
      { infinitive: "rijden", imperfectum: "reed / reden", turkish: "araba sürmek, binmek" },
      { infinitive: "roepen", imperfectum: "riep / riepen", turkish: "çağırmak, seslenmek" },

      { infinitive: "scheiden", imperfectum: "scheidde / scheidden", turkish: "ayırmak, boşanmak" },
      { infinitive: "schijnen", imperfectum: "scheen / schenen", turkish: "parlamak, görünmek" },
      { infinitive: "schrijven", imperfectum: "schreef / schreven", turkish: "yazmak" },
      { infinitive: "slapen", imperfectum: "sliep / sliepen", turkish: "uyumak" },
      { infinitive: "sluiten", imperfectum: "sloot / sloten", turkish: "kapatmak" },
      { infinitive: "snijden", imperfectum: "sneed / sneden", turkish: "kesmek" },
      { infinitive: "spreken", imperfectum: "sprak / spraken", turkish: "konuşmak" },
      { infinitive: "springen", imperfectum: "sprong / sprongen", turkish: "zıplamak, atlamak" },
      { infinitive: "staan", imperfectum: "stond / stonden", turkish: "ayakta durmak" },
      { infinitive: "steken", imperfectum: "stak / staken", turkish: "sokmak, batırmak" },
      { infinitive: "sterven", imperfectum: "stierf / stierven", turkish: "ölmek" },
      { infinitive: "strijken", imperfectum: "streek / streken", turkish: "ütü yapmak" },
      { infinitive: "treffen", imperfectum: "trof / troffen", turkish: "isabet etmek, rastlamak" },
      { infinitive: "trekken", imperfectum: "trok / trokken", turkish: "çekmek" },

      { infinitive: "varen", imperfectum: "voer / voeren", turkish: "tekneyle gitmek" },
      { infinitive: "verbieden", imperfectum: "verbood / verboden", turkish: "yasaklamak" },
      { infinitive: "vergeten", imperfectum: "vergat / vergaten", turkish: "unutmak" },
      { infinitive: "verkopen", imperfectum: "verkocht / verkochten", turkish: "satmak" },
      { infinitive: "verliezen", imperfectum: "verloor / verloren", turkish: "kaybetmek" },
      { infinitive: "verstaan", imperfectum: "verstond / verstonden", turkish: "duymak, anlamak" },
      { infinitive: "vertrekken", imperfectum: "vertrok / vertrokken", turkish: "ayrılmak, yola çıkmak" },
      { infinitive: "vervangen", imperfectum: "verving / vervingen", turkish: "değiştirmek, yerine koymak" },
      { infinitive: "vinden", imperfectum: "vond / vonden", turkish: "bulmak" },
      { infinitive: "vliegen", imperfectum: "vloog / vlogen", turkish: "uçmak" },
      { infinitive: "voorkomen", imperfectum: "voorkwam / voorkwamen", turkish: "önlemek" },
      { infinitive: "vragen", imperfectum: "vroeg / vroegen", turkish: "sormak, istemek" },
      { infinitive: "vriezen", imperfectum: "het vroor", turkish: "donmak (hava)" },
      { infinitive: "wassen", imperfectum: "waste / wasten", turkish: "yıkamak" },
      { infinitive: "wegen", imperfectum: "woog / wogen", turkish: "tartmak, ağırlıkta olmak" },
      { infinitive: "weten", imperfectum: "wist / wisten", turkish: "bilmek" },
      { infinitive: "wijzen", imperfectum: "wees / wezen", turkish: "işaret etmek" },
      { infinitive: "willen", imperfectum: "wou / wilde / wilden", turkish: "istemek" },
      { infinitive: "winnen", imperfectum: "won / wonnen", turkish: "kazanmak" },
      { infinitive: "worden", imperfectum: "werd / werden", turkish: "olmak, -hale gelmek" },
      { infinitive: "zeggen", imperfectum: "zei / zeiden", turkish: "söylemek" },
      { infinitive: "zien", imperfectum: "zag / zagen", turkish: "görmek" },
      { infinitive: "zijn", imperfectum: "was / waren", turkish: "olmak" },
      { infinitive: "zingen", imperfectum: "zong / zongen", turkish: "şarkı söylemek" },
      { infinitive: "zitten", imperfectum: "zat / zaten", turkish: "oturmak" },
      { infinitive: "zoeken", imperfectum: "zocht / zochten", turkish: "aramak" },
      { infinitive: "zullen", imperfectum: "zou / zouden", turkish: "gelecek zaman yardımcı fiili" },
      { infinitive: "zwemmen", imperfectum: "zwom / zwommen", turkish: "yüzmek" }
    ];

    const card = document.getElementById("card");
    const frontText = document.getElementById("front-text");
    const backText = document.getElementById("back-text");
    const trText = document.getElementById("tr-text");
    const changeBtn = document.getElementById("change-btn");

    function setRandomVerb() {
      const randomIndex = Math.floor(Math.random() * verbs.length);
      const verb = verbs[randomIndex];

      frontText.textContent = verb.infinitive;
      backText.textContent = verb.imperfectum;
      trText.textContent = verb.turkish;

      card.classList.remove("is-flipped");
    }

    // İlk fiili yükle
    setRandomVerb();

    // Kart tıklanınca çevir
    card.addEventListener("click", () => {
      card.classList.toggle("is-flipped");
    });

    // Wijzig butonuna basınca yeni fiil
    changeBtn.addEventListener("click", () => {
      setRandomVerb();
    });
  </script>
</body>
</html>
