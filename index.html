<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Flamanca Fiil Kartı (B1)</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Calibri, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
    }

    h1 {
      text-align: center;
      margin: 0;
      font-weight: bold;
      font-size: 32px;
    }

    .card-wrapper {
      perspective: 2000px;
    }

    .card {
      width: 900px;
      height: 1400px; /* Telefon için istediğin boyut */
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.is-flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: 6px solid #000000;
      border-radius: 20px;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      padding: 20px;
      backface-visibility: hidden;
      font-size: 120px; /* Fiiller 120 px */
    }

    .card-back {
      transform: rotateY(180deg);
      font-size: 100px;
    }

    #tr-text {
      font-family: Calibri, Arial, sans-serif;
      font-size: 30px;
      color: #808080;
      text-align: center;
      max-width: 900px;
    }

    button {
      padding: 20px 40px;
      font-family: Calibri, Arial, sans-serif;
      font-size: 40px; /* Wijzig 40 px */
      border-radius: 12px;
      border: 4px solid #000000;
      background-color: #ffffff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Flamanca B1 Fiil Kartı</h1>

  <div class="card-wrapper">
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-face card-front" id="front-text"></div>
        <div class="card-face card-back" id="back-text"></div>
      </div>
    </div>
  </div>

  <div id="tr-text"></div>

  <button id="change-btn">Wijzig</button>

  <script>
    // Exceldeki fiiller: Infinitief + Imperfectum + 5 dil (TR, AR, FA, UK, DE)
    const verbs = [
      { infinitive: "beginnen",   imperfectum: "begon(nen)",      turkish: "başlamak",                     arabic: "يبدأ",         farsi: "شروع کردن",            ukrainian: "починати",      german: "beginnen" },
      { infinitive: "hebben",     imperfectum: "had(den)",        turkish: "sahip olmak",                  arabic: "يملك",         farsi: "داشتن",                ukrainian: "мати",          german: "haben" },
      { infinitive: "moeten",     imperfectum: "moest(en)",       turkish: "zorunda olmak",                arabic: "يجب",          farsi: "مجبور بودن",           ukrainian: "мусити",        german: "müssen" },
      { infinitive: "trouwen",    imperfectum: "trouwde(n)",      turkish: "evlenmek",                     arabic: "يتزوّج",       farsi: "ازدواج کردن",          ukrainian: "одружуватися",  german: "heiraten" },
      { infinitive: "brengen",    imperfectum: "bracht(en)",      turkish: "getirmek",                     arabic: "يحضر",         farsi: "آوردن",                ukrainian: "приносити",     german: "bringen" },
      { infinitive: "kijken",     imperfectum: "keek/keken",      turkish: "bakmak / izlemek",             arabic: "يُشاهد / ينظر", farsi: "نگاه کردن",           ukrainian: "дивитися",      german: "schauen" },
      { infinitive: "rekenen",    imperfectum: "rekende(n)",      turkish: "hesap yapmak",                 arabic: "يحسب",         farsi: "حساب کردن",            ukrainian: "рахувати",      german: "rechnen" },
      { infinitive: "vinden",     imperfectum: "vond(en)",        turkish: "bulmak",                       arabic: "يجد",          farsi: "پیدا کردن",            ukrainian: "знаходити",     german: "finden" },
      { infinitive: "doen",       imperfectum: "deed/deden",      turkish: "yapmak",                       arabic: "يفعل",         farsi: "انجام دادن",           ukrainian: "робити",        german: "tun" },
      { infinitive: "komen",      imperfectum: "kwam(en)",        turkish: "gelmek",                       arabic: "يأتي",         farsi: "آمدن",                 ukrainian: "приходити",     german: "kommen" },
      { infinitive: "rijden",     imperfectum: "reed/reden",      turkish: "sürmek",                       arabic: "يقود",         farsi: "رانندگی کردن",         ukrainian: "їхати / водити", german: "fahren" },
      { infinitive: "winnen",     imperfectum: "won(nen)",        turkish: "kazanmak (yarış)",             arabic: "يفوز",         farsi: "برنده شدن",            ukrainian: "вигравати",     german: "gewinnen" },
      { infinitive: "dragen",     imperfectum: "droeg(en)",       turkish: "taşımak / giymek",             arabic: "يحمل / يرتدي", farsi: "حمل کردن / پوشیدن",   ukrainian: "носити",        german: "tragen" },
      { infinitive: "kopen",      imperfectum: "kocht(en)",       turkish: "satın almak",                  arabic: "يشتري",        farsi: "خریدن",                ukrainian: "купувати",      german: "kaufen" },
      { infinitive: "schrijven",  imperfectum: "schreef/schreven",turkish: "yazmak",                       arabic: "يكتب",         farsi: "نوشتن",                ukrainian: "писати",        german: "schreiben" },
      { infinitive: "worden",     imperfectum: "werd(en)",        turkish: "olmak",                        arabic: "يصبح",         farsi: "شدن",                  ukrainian: "ставати",       german: "werden" },
      { infinitive: "drinken",    imperfectum: "dronk(en)",       turkish: "içmek",                        arabic: "يشرب",         farsi: "نوشیدن",               ukrainian: "пити",          german: "trinken" },
      { infinitive: "krijgen",    imperfectum: "kreeg/kregen",    turkish: "almak",                        arabic: "يحصل على",     farsi: "گرفتن",                ukrainian: "отримувати",    german: "bekommen" },
      { infinitive: "slapen",     imperfectum: "sliep(en)",       turkish: "uyumak",                       arabic: "ينام",         farsi: "خوابیدن",              ukrainian: "спати",         german: "schlafen" },
      { infinitive: "zien",       imperfectum: "zag(en)",         turkish: "görmek",                       arabic: "يرى",          farsi: "دیدن",                 ukrainian: "бачити",        german: "sehen" },
      { infinitive: "eten",       imperfectum: "at(en)",          turkish: "yemek",                        arabic: "يأكل",         farsi: "خوردن",                ukrainian: "їсти",          german: "essen" },
      { infinitive: "kunnen",     imperfectum: "kon/konden",      turkish: "yapabilmek",                   arabic: "يستطيع",       farsi: "توانستن",              ukrainian: "могти",         german: "können" },
      { infinitive: "staan",      imperfectum: "stond(en)",       turkish: "durmak",                       arabic: "يقف",          farsi: "ایستادن",              ukrainian: "стояти",        german: "stehen" },
      { infinitive: "zijn",       imperfectum: "was/waren",       turkish: "olmak",                        arabic: "يكون",         farsi: "بودن",                 ukrainian: "бути",          german: "sein" },
      { infinitive: "helpen",     imperfectum: "hielp(en)",       turkish: "yardım etmek",                 arabic: "يساعد",        farsi: "کمک کردن",             ukrainian: "допомагати",    german: "helfen" },
      { infinitive: "lezen",      imperfectum: "las/lazen",       turkish: "okumak",                       arabic: "يقرأ",         farsi: "خواندن",               ukrainian: "читати",        german: "lesen" },
      { infinitive: "spelen",     imperfectum: "speelde(n)",      turkish: "oynamak",                      arabic: "يلعب",         farsi: "بازی کردن",            ukrainian: "грати",         german: "spielen" },
      { infinitive: "zitten",     imperfectum: "zat(en)",         turkish: "oturmak",                      arabic: "يجلس",         farsi: "نشستن",                ukrainian: "сидіти",        german: "sitzen" },
      { infinitive: "gaan",       imperfectum: "ging(en)",        turkish: "gitmek",                       arabic: "يذهب",         farsi: "رفتن",                 ukrainian: "йти",           german: "gehen" },
      { infinitive: "luisteren",  imperfectum: "luisterde(n)",    turkish: "dinlemek",                     arabic: "يستمع",        farsi: "گوش دادن",             ukrainian: "слухати",       german: "zuhören" },
      { infinitive: "spreken",    imperfectum: "sprak(en)",       turkish: "konuşmak",                     arabic: "يتحدث",        farsi: "صحبت کردن",            ukrainian: "говорити",      german: "sprechen" },
      { infinitive: "zwemmen",    imperfectum: "zwom(men)",       turkish: "yüzmek",                       arabic: "يسبح",         farsi: "شنا کردن",             ukrainian: "плавати",       german: "schwimmen" },
      { infinitive: "geven",      imperfectum: "gaf/gaven",       turkish: "vermek",                       arabic: "يعطي",         farsi: "دادن",                 ukrainian: "давати",        german: "geben" },
      { infinitive: "maken",      imperfectum: "maakte(n)",       turkish: "yapmak",                       arabic: "يصنع",         farsi: "ساختن",                ukrainian: "робити",        german: "machen" },
      { infinitive: "tekenen",    imperfectum: "tekende(n)",      turkish: "çizmek",                       arabic: "يرسم",         farsi: "کشیدن",                ukrainian: "малювати",      german: "zeichnen" },
      { infinitive: "bestaan",    imperfectum: "bestond(en)",     turkish: "var olmak",                    arabic: "يوجد",         farsi: "وجود داشتن",          ukrainian: "існувати",      german: "existieren" },
      { infinitive: "kennen",     imperfectum: "kende(n)",        turkish: "tanımak",                      arabic: "يعرف",         farsi: "شناختن",               ukrainian: "знати",         german: "kennen" },
      { infinitive: "stappen",    imperfectum: "stapte(n)",       turkish: "adım atmak",                   arabic: "يخطو",         farsi: "قدم برداشتن",          ukrainian: "крокувати",     german: "schreiten" },
      { infinitive: "werken",     imperfectum: "werkte(n)",       turkish: "çalışmak",                     arabic: "يعمل",         farsi: "کار کردن",             ukrainian: "працювати",     german: "arbeiten" },
      { infinitive: "bezoeken",   imperfectum: "bezocht(en)",     turkish: "ziyaret etmek",                arabic: "يزور",         farsi: "ملاقات کردن",          ukrainian: "відвідувати",   german: "besuchen" },
      { infinitive: "koken",      imperfectum: "kookte(n)",       turkish: "yemek pişirmek",               arabic: "يطبخ",         farsi: "آشپزی کردن",           ukrainian: "готувати",      german: "kochen" },
      { infinitive: "telefoneren",imperfectum: "telefoneerde(n)", turkish: "telefon etmek",                arabic: "يتصل",         farsi: "تلفن کردن",            ukrainian: "телефонувати",  german: "telefonieren" },
      { infinitive: "willen",     imperfectum: "wilde(n)",        turkish: "istemek",                      arabic: "يريد",         farsi: "خواستن",               ukrainian: "хотіти",        german: "wollen" },
      { infinitive: "blijven",    imperfectum: "bleef/bleven",    turkish: "kalmak",                       arabic: "يبقى",         farsi: "ماندن",                ukrainian: "залишатися",    german: "bleiben" },
      { infinitive: "mogen",      imperfectum: "mocht(en)",       turkish: "izinli olmak",                 arabic: "يسمح له",      farsi: "اجازه داشتن",          ukrainian: "могти",         german: "dürfen" },
      { infinitive: "verdienen",  imperfectum: "verdiende(n)",    turkish: "kazanmak (para)",              arabic: "يكسب",         farsi: "درآمد داشتن",          ukrainian: "заробляти",     german: "verdienen" },
      { infinitive: "wonen",      imperfectum: "woonde(n)",       turkish: "yaşamak",                      arabic: "يعيش",         farsi: "زندگی کردن",           ukrainian: "жити",          german: "wohnen" },
      { infinitive: "dansen",     imperfectum: "danste(n)",       turkish: "dans etmek",                   arabic: "يرقص",         farsi: "رقصیدن",               ukrainian: "танцювати",     german: "tanzen" },
      { infinitive: "nemen",      imperfectum: "nam(en)",         turkish: "almak",                        arabic: "يأخذ",         farsi: "گرفتن",                ukrainian: "брати",         german: "nehmen" },
      { infinitive: "vertellen",  imperfectum: "vertelde(n)",     turkish: "anlatmak",                     arabic: "يخبر",         farsi: "تعریف کردن",           ukrainian: "розповідати",   german: "erzählen" },
      { infinitive: "zoeken",     imperfectum: "zocht(en)",       turkish: "aramak",                       arabic: "يبحث",         farsi: "جستن",                 ukrainian: "шукати",        german: "suchen" },
      { infinitive: "duren",      imperfectum: "duurde(n)",       turkish: "sürmek (zaman)",               arabic: "يستغرق",       farsi: "طول کشیدن",            ukrainian: "тривати",       german: "dauern" },
      { infinitive: "passeren",   imperfectum: "passeerde(n)",    turkish: "geçmek",                       arabic: "يمرّ",         farsi: "عبور کردن",            ukrainian: "проходити",     german: "passieren" },
      { infinitive: "vertrekken", imperfectum: "vertrok(ken)",    turkish: "ayrılmak",                     arabic: "يغادر",        farsi: "ترک کردن",             ukrainian: "вирушати",      german: "abfahren" },
      { infinitive: "zorgen",     imperfectum: "zorgde(n)",       turkish: "bakım yapmak",                 arabic: "يعتني",        farsi: "مراقبت کردن",          ukrainian: "піклуватися",   german: "sorgen" },
      { infinitive: "gooien",     imperfectum: "gooide(n)",       turkish: "atmak",                        arabic: "يرمي",         farsi: "پرتاب کردن",           ukrainian: "кидати",        german: "werfen" },
      { infinitive: "poetsen",    imperfectum: "poetste(n)",      turkish: "temizlemek",                   arabic: "ينظّف",        farsi: "تمیز کردن",            ukrainian: "чистити",       german: "putzen" },
      { infinitive: "vliegen",    imperfectum: "vloog/vlogen",    turkish: "uçmak",                        arabic: "يطير",         farsi: "پرواز کردن",           ukrainian: "літати",        german: "fliegen" },
      { infinitive: "horen",      imperfectum: "hoorde(n)",       turkish: "duymak",                       arabic: "يسمع",         farsi: "شنیدن",                ukrainian: "чути",          german: "hören" },
      { infinitive: "proberen",   imperfectum: "probeerde(n)",    turkish: "denemek",                      arabic: "يحاول",        farsi: "تلاش کردن",            ukrainian: "пробувати",     german: "probieren" },
      { infinitive: "wassen",     imperfectum: "waste(n)",        turkish: "yıkamak",                      arabic: "يغسل",         farsi: "شستن",                 ukrainian: "мити",          german: "waschen" }
    ];

    const card = document.getElementById("card");
    const frontText = document.getElementById("front-text");
    const backText = document.getElementById("back-text");
    const trText = document.getElementById("tr-text");
    const changeBtn = document.getElementById("change-btn");

    function setRandomVerb() {
      const randomIndex = Math.floor(Math.random() * verbs.length);
      const verb = verbs[randomIndex];

      // Ön yüz: mastar
      frontText.textContent = verb.infinitive;

      // Arka yüz: imperfectum
      backText.textContent = verb.imperfectum;

      // Alt açıklama: Türkçe - Arapça - Farsça - Ukraynaca - Almanca
      trText.textContent =
        verb.turkish +
        " - " +
        verb.arabic +
        " - " +
        verb.farsi +
        " - " +
        verb.ukrainian +
        " - " +
        verb.german;

      card.classList.remove("is-flipped");
    }

    // İlk fiili yükle
    setRandomVerb();

    // Kart tıklanınca çevir
    card.addEventListener("click", () => {
      card.classList.toggle("is-flipped");
    });

    // Wijzig butonuna basınca yeni fiil
    changeBtn.addEventListener("click", () => {
      setRandomVerb();
    });
  </script>
</body>
</html>
